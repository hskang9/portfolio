        <script src="bower_components/typed.js/dist/typed.min.js"></script>

        <script>
            var greetings = new Array();

            greetings.push("Hello");
            greetings.push("Salut");
            greetings.push("안녕하세요");
            greetings.push("你好");
            greetings.push("Hola");


            function shuffle(array) {
                var currentIndex = array.length, temp, randomIndex;

                // While no other elements remains to shuffle...
                while (0 !== currentIndex /* Secure Code for buffer overflow */) {

                    // Pick an element from the array...
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;

                    // And swap it with the current element.
                    temp = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temp;
                }
                return array;
            }

            shuffle(greetings);

            $(function () {
                $(".greetings").typed({
                    strings: greetings,
                    typeSpeed: 10,
                    backDelay: 5000,
                    startDelay: 200,
                    loop: true,
                    loopCount: false
                });
            });
        </script>
